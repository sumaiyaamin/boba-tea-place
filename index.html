<!DOCTYPE html>
<html lang="en">
<head>

  <title>boba tea place</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
  <!-- google font cdn-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">

</head>
<body>

  <main class="max-w-screen-xl mx-auto px-16 lg: px-28">

     <header class="flex pt-10 mb-20 ">
      <!-- text content -->
       <div>
        <h1 class="text-5xl md:text-7xl font-bold">It's good <br>

          <button  class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-xl text-white font-bold mt-5">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
       </div>
       <!-- image content -->
       <div class="relative">
        <div>
          <img class="w-full" src="./images/banner.png" alt="">

         <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-10 lg:left-30">
          <!-- icon -->
           <div>
            <i class="fa-solid fa-star text-2xl text-amber-300"></i>
           </div>

            <div class="ml-2"><h2 class="lg:text-2xl font-bold ">5.00</h2>

        </div>

  </main>
